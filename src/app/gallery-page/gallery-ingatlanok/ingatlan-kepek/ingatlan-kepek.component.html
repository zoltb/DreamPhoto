<div class="container" >
  <div class="row gallery">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let slide of kepek; let i = index" data-toggle="modal"
      data-target="#modalKepek">
      <a href="#lightbox" attr.data-slide-to="{{i}}" (click)="getFocusOnSlide()" >
        <img class="img-thumbnail my-3" [ngStyle]="{'display': flag ? 'block' : 'none'}" [src]="slide.img"
          class="img-thumbnail my-3" (load)="onImageLoad($event)"></a>
    </div>
  </div>
</div>
<!-- Modal -->

<div class="modal fade" id="modalKepek" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="lightbox" class="carousel slide" data-ride="carousel" data-interval="5000" data-keyboard="true">
          <div class="carousel-inner">
            <div *ngFor="let slide of kepek; let i = index" 
              [ngClass]="i == 0 ? 'carousel-item active' : 'carousel-item'">
              <img [src]="slide.img" class="w-100" alt="">
            </div>
          </div>
          <a class="carousel-control-prev" href="#lightbox"  data-slide="prev"><span
              class="carousel-control-prev-icon" aria-hidden="false"></span><span class="sr-only">Previous</span></a>
          <a class="carousel-control-next" href="#lightbox" data-slide="next" autofocus><span
              class="carousel-control-next-icon active" aria-hidden="false"></span><span class="sr-only">Next</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
